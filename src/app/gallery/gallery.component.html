<section class=" hero-wrap top-img-container js-fullheight">
  <img class="top-img" src="../../assets/images/gallery.jpg" alt="" style="height: 100%">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center pt-5 mt-md-5 fadeIn ftco-animated">
        <h1 class="mb-3 bread mt-5">GALLERY</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>GALLERY</span></p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container-fluid px-4">
    <div *ngFor="let project of projects">
      <div class="row" *ngIf="project.images.length > 0">
        <h3>{{project.name}}</h3>
      </div>
      <div class="row" *ngIf="project.images.length > 0">
        <div class="col-md-6 col-lg-3" *ngFor="let image of project.images">
          <div class="package-program ftco-animate fadeInUp ftco-animated">
            <a (click)="openBackDropCustomClass(longContent, '../../assets/images/projects/' + image)"
               class="img d-flex justify-content-center align-items-center"
               [ngStyle]="{backgroundImage: 'url(../../assets/images/projects/' + image + ')'}">
              <span class="fa fa-search-plus " style="font-size: 1.5rem"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #longContent let-modal>
  <div class="">
    <div class="modal-body" style="padding: 10px;">
      <img [src]="imgUrl" frameborder="0" style="height: 500px; width: 100%;">
    </div>
  </div>
</ng-template>

<app-footer></app-footer>
